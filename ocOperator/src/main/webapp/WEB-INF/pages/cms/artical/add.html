<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- 引入资源文件 -->
    <#include "../../common/res.html" />
</head>

<body class="">
<!-- top 导航 -->
<#include "../../common/header.html" />

<!-- 菜单导航 -->
<#include "../cms-nav.html" />

<div class="content">
    <div class="container-fluid">

        <div class="block span6">
            <a class="block-heading f-14" data-toggle="collapse">添加文章</a>
            <div class="block-body collapse in p-tb-20">
                <form role="form" method="post" action="${s.base}/artical/add.html">
                    <input type="hidden" name="content" id="content" value="${(artical.content)!}">
                    <div class="form-group w-600">
                        <label >标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="${(artical.title)!}" placeholder="请输入标题">
                    </div>
                    <div class="form-group w-600">
                        <label>作者</label>
                        <input type="text" class="form-control" id="auther" name="auther" value="${(artical.auther)!}" placeholder="请输入名称">
                    </div>
                    <div id="editor"><!-- 默认显示 -->
                    </div>
                    <button type="submit" id="btn1" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" onclick="window.history.go(-1)">取消</button>
                </form>
        </div>
    </div>
</div>
</div>
<#include "../../common/footer.html" />
<script type="text/javascript">
    $(function () {
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();
        var content =editor.txt.html();
        document.getElementById('btn1').addEventListener('click', function () {
            // 读取 html
            var content =editor.txt.html();
            document.getElementById('content').value=content;
        }, false)

    });
</script>
</body>
</html>
